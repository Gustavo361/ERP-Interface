<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro e Gustavo">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="corpo">
      <div id="titulo_do_site">
        <h3>Linx</h3>
        <h2>MICROVIX</h2>
        <span>&copy Linx - Líder em Tecnologia de Gestão para o Varejo</span>
    </div>

    <div id="forms">
      <div id="formulario_do_site">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Seu nome de usuário">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Senha</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Sua senha">
        </div>
        <button type="button" class="btn btn-warning" style="width: 100%;">Autenticar</button>
        <a href="#">ESQUECI MINHA SENHA</a>
      </div>
      <p>Siga a Linx nas Redes Sociais</p>
        <div id="social_media">
          
          <i class="fa fa-facebook" aria-hidden="true" style="font-size: 20px;"></i>
          <i class="fa fa-linkedin" aria-hidden="true" style="font-size: 20px;"></i>
          <i class="fa fa-twitter" aria-hidden="true" style="font-size: 20px;"></i>
          <i class="fa fa-youtube-play" aria-hidden="true"style="font-size: 20px;"></i>
          <i class="fa fa-instagram" aria-hidden="true" style="font-size: 20px;"></i>
        </div>
      
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
